<html lang="en">
  <head>
    <title>RPS</title>
  </head>

  <body class= "#0d47a1 blue darken-4">
    <div class="#448aff blue accent-2">
    <h1>Let's play Rock, Paper, Scissors!</h1>
      <p>To start, simply click on the image you want to play</p>
    </div>
        <button id="rock" class="choice">
          <img
          src= "./images/ygKk7_s-200x150.gif"
          style = "width: 300px; height:270px"
          class= "rounded float-left; img-thumbnail" />
        </button>
        <button id="paper" class="choice">
          <img
          src= "./images/giphy.gif"
          style= "width: 300px; height: 270px"
          class= "rounded text-center; img-fluid" />
        </button>
        <button id="scissors" class="choice">
          <img
            src= "./images/GlassKindHapuka-size_restricted.gif"
            style= "width:300px; height: 270px"
            class= "rounded float-right; img-thumbnail; img-fluid" />
        </button>
          <br />
          <div class="#448aff blue accent-2">
            <p color='white' id="userChoice">Your choice:</p>
          </div>

          <div class="#0d47a1 blue darken-4">
            <p color='white' id="computerChoice">Computer chose:</p>
          </div>

          <div class="#0d47a1 blue darken-4">
            <p color='white' id="result"></p>
          </div>


        <script   src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
        </script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <script src="./js/main.js"></script>

  </body>
</html>
